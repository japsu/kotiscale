global:
  scrape_interval: 60s
  evaluation_interval: 60s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: alertmanager
    static_configs:
      - targets: ['alertmanager:9093']

  - job_name: grafana
    static_configs:
      - targets: ['grafana:3000']

  - job_name: cozify
    static_configs:
      - targets: ['cozify-exporter:5000']

  - job_name: ruuvi
    static_configs:
      - targets: ['172.22.0.1:9521']

remote_write:
  - url: "http://timescale-prometheus:9201/write"
remote_read:
  - url: "http://timescale-prometheus:9201/read"
