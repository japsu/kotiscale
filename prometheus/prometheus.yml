global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: alertmanager
    static_configs:
      - targets: ['localhost:9093']

  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']

remote_write:
  - url: "http://timescale-prometheus:9201/write"
remote_read:
  - url: "http://timescale-prometheus:9201/read"
